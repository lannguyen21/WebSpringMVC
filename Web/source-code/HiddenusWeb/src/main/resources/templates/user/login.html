<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org">

<head>
 <title>Sign in</title>
 <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
 <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css">
 
 <style type="text/css">
 	.container > form > button {
 		background-color: #000;
 		margin-bottom: 20px; 	
 		border: none;
 	}
 	
 	.container > form > input:focus::-webkit-input-placeholder {
  		color: transparent;
	}
 	
 	.container > form > button:hover {
 		background-color: #ffd500;
 	}
 </style>
 
</head>

<body>

	<div style="padding: 5em 0;"></div>

	<div class="container" style="margin: 0 auto; width: 750px">
		<div class="alert alert-danger" role="alert" th:if="${param.error}">
			The email or password is incorrect!
		</div>
  
		<form th:action="@{/login}" method="post" >
			<h1 style="text-align: center; padding-bottom: 40px" class="h3 mb-3 font-weight-normal">Sign in</h1>
		
			<label for="inputEmail"><b>Email</b></label>
			<input style="margin-bottom: 30px" type="email" id="email" name="email" class="form-control" placeholder="Email" required autofocus>
			
			<label for="inputPassword"><b>Password</b></label>
			<input style="margin-bottom: 10px" type="password" id="password" name="password" class="form-control" placeholder="Password" required>
		
			<div class="checkbox mb-3">
				<label>
    	    	 	<input type="checkbox" name="remember-me" /> Remember me
				</label>
			</div>
       
    		<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
       
			<div class="margin-top20 text-center"> Don't have an account? <a th:href="@{/signup}">Create an account</a></div>
		</form>
    </div>
    
</body>
</html>
